<div class="row col-12">
    <div class="col-3" *ngFor="let CP of companies">
        <div class="card border">
            <div class="card-header text-center badge-info font-weight-bold">{{CP.company.name}}</div>
            <div class="card-body">
                <span class="label"><h3 class="text-success">Nuevo: $ {{CP.price}}</h3></span>
                <span *ngIf="CP.secondprice > 0" class="label"><h3 class="text-blue">Usado: $ {{CP.secondprice}}</h3></span>
            </div>
            <div class="card-footer">
                <span class="label"><h6>Direcci√≥n: {{CP.company.adress}}</h6></span><br>
                <span class="label"><h6>Contacto: {{CP.company.movil}}</h6></span><br>
                <span *ngIf="CP.company.phon > 0" class="label"><h6>Fijo: {{CP.company.phon}}</h6></span>
            </div>
        </div>
    </div>
</div>
