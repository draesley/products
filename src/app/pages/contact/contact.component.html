<div class="row" *ngIf="show">
    <div class="col-12">
        <div class="card">
            <div class="card-title text-center">
                Create Contact
                <i class="fa fa-times-circle pointer" (click)="show = false"></i>
            </div>
            <div class="card-body">
                <form>
                    <div class="form-row">
                        <div class="form-group col-md-2">
                            <label for="code">Número Cédula</label>
                            <input type="number" id="code" name="code" [(ngModel)]="model.code" class="form-control" placeholder="Code" required>
                        </div>
                        <div class="form-group col-md-3">
                            <label for="name">Nombre</label>
                            <input type="text" id="name" name="name" [(ngModel)]="model.name" class="form-control" placeholder="Name" required>
                        </div>
                        <div class="form-group col-md-3">
                            <label for="lastname">Apellido</label>
                            <input type="text" id="lastname" name="lastname" [(ngModel)]="model.lastname" class="form-control" placeholder="LastName" required>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="inputCity">Fijo</label>
                            <input type="number" name="phon" [(ngModel)]="model.phon" class="form-control" placeholder="Phon">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" [(ngModel)]="model.email" class="form-control" placeholder="email" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="adress">Dirección</label>
                            <input type="text" id="adress" name="adress" [(ngModel)]="model.adress" class="form-control" placeholder="Adress" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="movil">Movil</label>
                            <input type="number" id="mivil" name="movil" [(ngModel)]="model.movil" class="form-control" placeholder="Movil" required>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="user">User</label>
                            <select class="form-control" name="user" [(ngModel)]="model.user">
                                            <option *ngFor="let user of users" [ngValue] ="user._id">{{user.name}}</option>
                                          </select>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="location">Barrio</label>
                            <select class="form-control" id="location" name="location" [(ngModel)]="model.location">
                                            <option *ngFor="let location of locations" [ngValue] ="location._id">{{location.name}}</option>
                                          </select>
                        </div>
                    </div>
                    <button type="button" class="btn btn-success btn-rounded btn-block" (click)="save(model)">Save</button>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="col-12">
    <div class="card">
        <div class="card-body">
            <div class="table-wrapper-scroll-y">
                <div class="table-responsive">
                    <table class="table table-hover font-14" id="table">
                        <thead class="font-14">
                            <tr>
                                <th scope="col">Code</th>
                                <th scope="col">Name</th>
                                <th scope="col">Last Name</th>
                                <th scope="col">Email</th>
                                <th scope="col">Adress</th>
                                <th scope="col">Phon</th>
                                <th scope="col">Movil</th>
                                <th scope="col"></th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let contact of contacts">
                                <td>{{contact.code}}</td>
                                <td>{{contact.name}}</td>
                                <td>{{contact.lastname}}</td>
                                <td>{{contact.email}}</td>
                                <td>{{contact.adress}}</td>
                                <td>{{contact.phon}}</td>
                                <td>{{contact.movil}}</td>
                                <td><i class="fa fa-edit pointer" (click)="showup = true; modelUp = contact"></i></td>
                                <td><i class="fa fa-trash-o pointer" (click)="deleteById(contact._id)"></i></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <button class="btn btn-success btn-rounded" (click)="show=true">New Contact</button>
        </div>
    </div>
</div>
