<!-- save location -->
<div class="row" *ngIf="show">
    <div class="col-12">
        <div class="card">
            <div class="card-title text-center">
                Create Location
                <i class="fa fa-times-circle pointer" (click)="show = false"></i>
            </div>
            <div class="card-body">
                <table class="table table-bordered table-responsive">
                    <thead>
                        <tr>
                            <th scope="col">Name</th>
                            <th scope="col">City</th>
                            <th scope="col">Type Location</th>
                            <th scope="col">Commune</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><input type="text" name="name" [(ngModel)]="model.name" class="form-control" placeholder="Name" required></td>
                            <td>
                                <select class="form-control" name="city" [(ngModel)]="model.city">
                                <option *ngFor="let city of cities" [ngValue] ="city._id">{{city.name}}</option>
                              </select>
                            </td>
                            <td>
                                <select class="form-control" name="typelocation" [(ngModel)]="model.typeLocation">
                                  <option *ngFor="let type of typeLocations" [ngValue] ="type._id">{{type.name}}</option>
                                </select>
                            </td>
                            <td>
                                <select class="form-control" name="commune" [(ngModel)]="model.commune">
                                  <option *ngFor="let commune of communes" [ngValue] ="commune._id">{{commune.name}}</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td><button type="button" class="btn btn-success btn-rounded btn-block" (click)="save(model)">Save</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- cierre update -->
<div class="col-12">
    <div class="card">
        <div class="card-body">
            <div class="table-wrapper-scroll-y">
                <div class="table-responsive">
                    <table class="table" id="table">
                        <thead>
                            <tr>
                                <th scope="col">Name</th>
                                <th scope="col">City</th>
                                <th scope="col">Commune</th>
                                <th scope="col">Type Location</th>
                                <th scope="col">Update</th>
                                <th scope="col">Delete</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let location of locations">
                                <td>{{location.name}}</td>
                                <td>{{location.city.name}}</td>
                                <td>{{location.commune.name}}</td>
                                <td>{{location.typeLocation.name}}</td>
                                <td><i class="fa fa-edit pointer" (click)="showup = true; modelUp = location"></i></td>
                                <td><i class="fa fa-trash-o pointer" (click)="deleteById(location._id)"></i></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <td><button class="btn btn-success btn-rounded" (click)="show=true">New Location</button></td>
        </div>
    </div>
</div>
