<!-- save product -->
<div class="row" *ngIf="show">
    <div class="col-12">
        <div class="card">
            <div class="card-title text-center">
                Create Product
                <i class="fa fa-times-circle pointer" (click)="show = false"></i>
            </div>
            <div class="card-body">
                <table class="table table-bordered table-responsive">
                    <thead>
                        <tr>
                            <th>Code</th>
                            <th>Name</th>
                            <th>Detail</th>
                            <th>Category</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><input type="text" name="code" [(ngModel)]="model.code" class="form-control" placeholder="Code"></td>
                            <td><input type="text" name="name" [(ngModel)]="model.name" class="form-control" placeholder="name" required></td>
                            <td><input type="text" name="detail" [(ngModel)]="model.detail" class="form-control" placeholder="Detail"></td>
                            <td>
                                <select class="form-control" name="category" [(ngModel)]="model.subline">
                                    <option *ngFor="let subline of sublines" [ngValue] ="subline">{{subline.name}}</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td><button type="button" class="btn btn-success btn-rounded btn-block" (click)="save(model)">Save</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- update product -->
<div class="row" *ngIf="showup">
    <div class="col-12">
        <div class="card">
            <div class="card-title text-center">
                Update Product
                <i class="fa fa-times-circle pointer" (click)="showup = false"></i>
            </div>
            <div class="card-body">
                <table class="table table-bordered table-responsive">
                    <thead>
                        <tr>
                            <th>Code</th>
                            <th>Name</th>
                            <th>Detail</th>
                            <th>Category</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><input type="text" name="code" [(ngModel)]="modelUp.code" class="form-control" placeholder="Code"></td>
                            <td><input type="text" name="name" [(ngModel)]="modelUp.name" class="form-control" placeholder="Name" required></td>
                            <td><input type="text" name="detail" [(ngModel)]="modelUp.detail" class="form-control" placeholder="Detail"></td>
                            <td>
                                <select class="form-control" name="subline" [(ngModel)]="modelUp.subline">
                                        <option *ngFor="let subline of sublines" [ngValue] ="subline">{{subline.name}}</option>
                                    </select>
                            </td>
                        </tr>
                        <tr>
                            <td><button type="button" class="btn btn-primary btn-rounded btn-block" (click)="update(modelUp)">Update</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<!-- cierre update -->
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="table-wrapper-scroll-y">
                    <table class="table table-bordered table-responsive">
                        <thead>
                            <tr>
                                <th></th>
                                <th>Name</th>
                                <th>Detail</th>
                                <th>Category</th>
                                <th>Update</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let product of products">
                                <td>
                                    <img [src]="product.img | image:'product'" class="rounded-circle w70 pointer" (click)="showModal(product._id)">
                                </td>
                                <td>{{product.name}}</td>
                                <td>{{product.detail}}</td>
                                <td>{{product.subline.name}}</td>
                                <td><i class="fa fa-edit pointer" (click)="showup = true; modelUp = product"></i></td>
                                <td><i class="fa fa-trash-o pointer" (click)="deleteByid(product._id)"></i></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <td><button class="btn btn-success btn-rounded btn-block" (click)="show=true">New Product</button></td>
            </div>
        </div>
    </div>
</div>
