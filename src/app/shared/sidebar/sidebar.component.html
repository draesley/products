<!-- Left Sidebar - style you can find in sidebar.scss  -->
<!-- ============================================================== -->
<aside class="left-sidebar">
    <!-- Sidebar scroll-->
    <div class="scroll-sidebar">
        <!-- Sidebar navigation-->
        <nav class="sidebar-nav">
            <ul id="sidebarnav">
                <li class="user-profile">
                    <a class="has-arrow waves-effect waves-dark" href="#" aria-expanded="false"><img src="" alt="user" /><span class="hide-menu">Nombre Usuario</span></a>
                    <ul aria-expanded="false" class="collapse">
                        <li><a href="javascript:void()">Perfil </a></li>
                        <li><a (click)="userService.logOut()" class="pointer">Salir</a></li>
                    </ul>
                </li>
                <li class="nav-devider"></li>
                <li>
                    <a class="has-arrow waves-effect waves-dark" aria-expanded="false">
                        <i class="fa fa-gear" aria-hidden="true"></i><span class="textcolor hide-menu">Menu<span class="label label-rouded label-themecolor pull-right">{{row}}</span></span>
                    </a>
                    <ul aria-expanded="false" class="collapse">
                        <li *ngFor="let menu of menus"><a routerLinkActive="active" [routerLink]=[menu.url]>{{menu.title}}</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
        <!-- End Sidebar navigation -->
    </div>
    <!-- End Sidebar scroll-->
</aside>
